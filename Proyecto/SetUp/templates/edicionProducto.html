{%extends "./base.html"%}{%block title%}Ingresar Producto{%endblock%}

{%block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Actualizar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/actualizarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtCodigo" name="txtCodigo"  class="form-control" placeholder="Codigo" value="{{producto.codigo}}"
                            minlengths="6" maxlength="6" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtProducto" name="txtProducto"  class="form-control" placeholder="Producto" value="{{producto.producto}}"
                            maxlength="50" required >
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCategoria" name="txtCategoria"  class="form-control" placeholder="Categoria" value="{{producto.categoria}}" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numInicial" name="numInicial" class="form-control" placeholder="Inventario Inicial" value="{{producto.inventario_inicial}}" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numRecibido" name="numRecibido" class="form-control" placeholder="Inventario Recibido" value="{{producto.inventario_recibido}}" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numVendido" name="numVendido" class="form-control" placeholder="Produductos vendidos" value="{{producto.inventario_vendido}}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
