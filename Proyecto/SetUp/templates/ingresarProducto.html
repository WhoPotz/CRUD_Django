{%extends "./base.html"%}{%block title%}Ingresar Producto{%endblock%}

{%block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Ingresar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="ingresarProducto" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo"  class="form-control" placeholder="Codigo"
                            minlengths="6" maxlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtProducto" name="txtProducto"  class="form-control" placeholder="Producto"
                            maxlength="50" required >
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCategoria" name="txtCategoria"  class="form-control" placeholder="Categoria" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numInicial" name="numInicial" class="form-control" placeholder="Inventario Inicial" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numRecibido" name="numRecibido" class="form-control" placeholder="Inventario Recibido" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
