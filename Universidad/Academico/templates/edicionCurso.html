{%extends "./base.html"%} 
{%block title%}Editar{%endblock%}
{%block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{cursos.codigo}}" class="form-control" placeholder="Codigo"
                            minlengths="6" maxlength="6" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{cursos.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required >
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCreditos" name="numCreditos" value="{{cursos.creditos}}" class="form-control" value="1"
                            minlength="1" maxlength="9" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




{%endblock%}
